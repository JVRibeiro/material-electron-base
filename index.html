<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Electron</title>


    <link rel="stylesheet" href="./styles/libs/mdc/material-icons.css">
    <link rel="stylesheet" href="./styles/libs/mdc/material-components-web.min.css" />
    <link rel="stylesheet" href="./styles/libs/mdc/material.purple-red.min.css">

    <link rel="stylesheet" href="./styles/main.css" />

    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="./scripts/libs/material-components-web.min.js"></script>
    <script defer src="./scripts/libs/material-design-lite.js"></script>
  </head>

  <body>
    <div class="title-bar">
      <div class="title-bar__resize-handle--top"></div>
      <div class="title-bar__resize-handle--left"></div>
      <div class="title-bar__resize-handle--right"></div>
      <div class="title-bar__title">
        <i class="material-icons" style="font-size: inherit;">favorite</i>
        <script>
          document.write(document.title);
        </script>
      </div>
      <div class="title-bar__btn--wrapper">
        <button class="title-bar__btn js-title-bar__btn--min title-bar__btn--min"></button>
        <button class="title-bar__btn js-title-bar__btn--max title-bar__btn--max"></button>
        <button class="title-bar__btn js-title-bar__btn--close title-bar__btn--close"></button>
      </div>
    </div>



    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
      <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header">
          <div class="mdc-drawer__header-content">
            Header here
          </div>
        </header>

        <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
          </a>
        </nav>
      </nav>
    </aside>

    <main>
      <header class="mdc-top-app-bar mdc-theme--primary-bg">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="menu material-icons mdc-top-app-bar__navigation-icon">
              menu
            </button>
            <span class="mdc-top-app-bar__title">Electron</span>
          </section>

          <nav id="basic-tab-bar" class="mdc-tab-bar">
            <a class="mdc-tab mdc-tab--active">Home</a>
            <a class="mdc-tab">Stars</a>
            <a class="mdc-tab">Scenes</a>
            <span class="mdc-tab-bar__indicator"></span>
          </nav>
        </div>
      </header>


      <div class="main-container">
        <div class="main-container__sidebar">
          <div class="mdc-ripple-surface"></div>
          sidebar
        </div>

        <div class="main-container__content">
          <!-- Cards -->
        </div>
      </div>
    </main>





    <script src="scripts/window.js"></script>
    <script src="scripts/main.js"></script>

  </body>

</html>
